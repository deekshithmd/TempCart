<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://temp-ui.netlify.app/style.css"/>
    <link rel="stylesheet" href="../style.css">
    <title>Product listing</title>
</head>
<body>
    <div class="grid-container-p">
        <nav class="navigation-bar">
            <section class="brand logo">
                    <a href="index.html" >
                        <img src="freshbuy-logo.png" alt="logo">
                    </a>
            </section>
            <section class="search-item">
                <div class="input search-field outlined ">
                    <button class="search-icon"><i class="fa fa-search"></i></button>
                    <input type="text" name="username" placeholder="Search here...">
                </div>
            </section>
            <section class="account-data">
                <button class="btn btn-solid-primary" >Login</button>
                <div class="avatar avatar-text-xs avatar-text img-round e-profile" role="img" alt="Avatar">AB</div>
                <button class="badge-container badge-btn">
                    <i class="fas fa-heart icon"></i>
                    <span class="status-badge-icon bg-red wc">5</span> 
                </button>
                <button class="badge-container badge-btn">
                    <i class="fas fa-cart-shopping"></i>
                    <span class="status-badge-icon bg-red cc">3</span> 
                </button>
                <button class="btn btn-icon-primary e-signout"><i class="fa fa-sign-out fa-2x"></i></button>
            </section>
        </nav>
        <div class="filter-section">
            <h1>filter</h1>
        </div>
        <div class="product-list">
            <h1>product</h1>
        </div>
    </div>
    
</body>
</html>
