<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FreshBuy</title>
</head>
<body>
    <div class="grid-container">
        <nav class="navigation-bar">
            <section class="brand logo">
                    <a href="index.html" >
                        <img src="ecommerce/assets/brand-logo/freshbuy-logo.png" alt="logo">
                    </a>
            </section>
            <section class="search-item">
                <div class="input search-field outlined ">
                    <button class="search-icon"><i class="fa fa-search"></i></button>
                    <input type="text" name="username" placeholder="Search here...">
                </div>
            </section>
            <section class="account-data">
                <button class="btn btn-solid-primary" >Login</button>
                <div class="avatar avatar-text-xs avatar-text img-round user-profile" role="img" alt="Avatar">AB</div>
                <button class="badge-container badge-btn">
                    <i class="fas fa-heart icon"></i>
                    <span class="status-badge-icon bg-red">5</span> 
                </button>
                <button class="badge-container badge-btn">
                    <i class="fas fa-cart-shopping"></i>
                    <span class="status-badge-icon bg-red">3</span> 
                </button>
                <button class="btn btn-icon-primary user-signout"><i class="fa fa-sign-out fa-2x"></i></button>
            </section>
        </nav>
        <div class="hero-section">
            <span class="hero-container">
                <img src="ecommerce/assets/images/mango.png" class="hero-image" alt="Image">
                <a href="#" class="link-style-none text-xl text-bold">Vegetables</a>
            </span>
            <span class="hero-container">
                <img src="ecommerce/assets/images/apple.png" class="hero-image" alt="Image">
                <a href="#" class="link-style-none text-xl text-bold">Fruits</a>
            </span>
            <span class="hero-container">
                <img src="ecommerce/assets/images/mango.png" class="hero-image" alt="Image">
                <a href="#" class="link-style-none text-xl text-bold">Grains</a>
            </span>
            <span class="hero-container">
                <img src="ecommerce/assets/images/apple.png" class="hero-image" alt="Image">
                <a href="#" class="link-style-none text-xl text-bold">Kits</a>
            </span>
            <span class="hero-container">
                <img src="ecommerce/assets/images/mango.png" class="hero-image" alt="Image">
                <a href="#" class="link-style-none text-xl text-bold">Fresh Leaves</a>
            </span>
        </div>
        <div class="product-banner">
            <div id="slider">
                <img src="ecommerce/assets/images/i.jpg" alt="">
                <img src="ecommerce/assets/images/i.jpg" alt="">
                <img src="ecommerce/assets/images/i.jpg" alt="">
                <img src="ecommerce/assets/images/i.jpg" alt="">
            </div>
            <div class="indicators">
                <span id="btn1" class="active"></span>
                <span id="btn2"></span>
                <span id="btn3"></span>
                <span id="btn4"></span>
            </div>
         </div>
         <div class="main-products">
            <section class="first-main">
                Fresh fruits and vegetables from farm to home, Occassional supply
                <img src="ecommerce/assets/images/i.jpg" alt="">
            </section>
            <section class="second-main">
                Fresh fruits and vegetables, all time available products
                <img src="ecommerce/assets/images/i.jpg" alt="">
            </section>
         </div>
    </div>
    <script>
        var slide = document.querySelector("#slider");
        var btn1 = document.querySelector("#btn1");
        var btn2 = document.querySelector("#btn2");
        var btn3 = document.querySelector("#btn3");
        var btn4 = document.querySelector("#btn4");
        btn1.onclick = function(){
            slide.style.transform = "translateX(0px)";
            btn1.classList.add("active");
            btn2.classList.remove("active");
            btn3.classList.remove("active");
            btn4.classList.remove("active");
        }
        btn2.onclick = function(){
            slide.style.transform = "translateX(-100%)";
            btn2.classList.add("active");
            btn1.classList.remove("active");
            btn3.classList.remove("active");
            btn4.classList.remove("active");
        }
        btn3.onclick = function(){
            slide.style.transform = "translateX(-200%)";
            btn3.classList.add("active");
            btn2.classList.remove("active");
            btn1.classList.remove("active");
            btn4.classList.remove("active");
        }
        btn4.onclick = function(){
            slide.style.transform = "translateX(-300%)";
            btn4.classList.add("active");
            btn2.classList.remove("active");
            btn3.classList.remove("active");
            btn1.classList.remove("active");
        }
    </script>
</body>
</html>
